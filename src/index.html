<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Compiler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <h1 class="text-center">Compiler</h1>
        <textarea name="codes" id="code" class="form-control" rows="4"></textarea>
        <div class="ctrl">
            <button id="lexBtn" class="btn btn-primary">词法分析</button><button id="opBtn" class="btn btn-primary">语法分析</button>
            <button
                id="desBtn" class="btn btn-primary">语法说明</button>
        </div>
        <div id="info"></div>
         <table data-anchor-id="y1ha" id="opTb"class="table table-striped-white table-bordered" style="display:none">
            <thead>
                <tr>
                    <th>::</th>
                    <th>+</th>
                    <th>-</th>
                    <th>*</th>
                    <th>/</th>
                    <th>(</th>
                    <th>)</th>
                    <th>i</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>+</td>
                    <td>&gt;</td>
                    <td>&gt;</td>
                    <td>&lt;</td>
                    <td>&lt;</td>
                    <td>&lt;</td>
                    <td>&gt;</td>
                    <td>&lt;</td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>&gt;</td>
                    <td>&gt;</td>
                    <td>&lt;</td>
                    <td>&lt;</td>
                    <td>&lt;</td>
                    <td>&gt;</td>
                    <td>&lt;</td>
                </tr>
                <tr>
                    <td>*</td>
                    <td>&gt;</td>
                    <td>&gt;</td>
                    <td>&gt;</td>
                    <td>&gt;</td>
                    <td>&lt;</td>
                    <td>&gt;</td>
                    <td>&lt;</td>
                </tr>
                <tr>
                    <td>/</td>
                    <td>&gt;</td>
                    <td>&gt;</td>
                    <td>&gt;</td>
                    <td>&gt;</td>
                    <td>&lt;</td>
                    <td>&gt;</td>
                    <td>&lt;</td>
                </tr>
                <tr>
                    <td>(</td>
                    <td>&lt;</td>
                    <td>&lt;</td>
                    <td>&lt;</td>
                    <td>&lt;</td>
                    <td>&lt;</td>
                    <td>=</td>
                    <td>&lt;</td>
                </tr>
                <tr>
                    <td>)</td>
                    <td>&gt;</td>
                    <td>&gt;</td>
                    <td>&gt;</td>
                    <td>&gt;</td>
                    <td></td>
                    <td>&gt;</td>
                    <td></td>
                </tr>
                <tr>
                    <td>i</td>
                    <td>&gt;</td>
                    <td>&gt;</td>
                    <td>&gt;</td>
                    <td>&gt;</td>
                    <td></td>
                    <td>&gt;</td>
                    <td></td>
                </tr>
            </tbody>
        </table>       
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
